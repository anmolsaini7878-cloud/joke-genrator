<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .joke-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    .joke-text {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="joke-box">
    <div class="joke-text" id="joke">Click the button to get a joke!</div>
    <button id="btn">Generate Joke</button>
  </div>

  <!-- You can write your JS function generateJoke() -->
  <script src="script.js"></script>
</body>
</html>
